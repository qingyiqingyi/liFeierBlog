<%- include ../include/header.html%>
        <form method="post">
          <div class="form-group">
            <label for="username" class="control-label">用户名</label>
            <input required="required" min = '6' type="text" class="form-control" id="username" name = "username" placeholder="请输入用户" minlength="4" autofocus>
          </div>
          <div class="form-group">
            <label for="password" class="control-label">密码</label>
            <input required="required" type="password" min = '6' class="form-control" id="password" name = "password" placeholder="请输入密码" minlength="4" autofocus>
          </div>
          <div class="form-group">
            <label for="email" class="control-label">邮箱</label>
            <input required="required" type="email" class="form-control" id="email" name = "email" placeholder="请输入邮箱"  minlength="5" autofocus>
          </div>
          <div class="form-group">
            <button class="btn bg-primary" type="submit">注册</button>
          </div>
        </form>
<%- include ../include/footer.html%>
